name: WINDOWS TEST
on: 
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true
        default: 'TEST'

jobs:
  echoVars:
    runs-on: windows-latest
    steps:
      #- uses: actions/checkout@v3
      - name: Run echo workspace
        run: |
          $secrets=@${{ toJSON(secrets) }}
          WRITE_HOST $secrets
          $secrets.PSObject.Properties | foreach { 
            WRITE_HOST $_.Name
            WRITE_HOST $_.Value
          }
        shell: pwsh
