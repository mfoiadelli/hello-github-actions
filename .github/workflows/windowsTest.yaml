name: WINDOWS TEST
on: 
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true
        default: 'TEST'

jobs:
  echoVars:
    runs-on: windows-latest
    steps:
      #- uses: actions/checkout@v3
      - name: Run echo workspace
        run: |
          $secrets='${{ toJSON(secrets) }}' | ConvertFrom-Json
          WRITE-HOST $secrets
          $secrets.PSObject.Properties | foreach { 
            WRITE-HOST $_.Name
            WRITE-HOST $_.Value
          }
        shell: pwsh
