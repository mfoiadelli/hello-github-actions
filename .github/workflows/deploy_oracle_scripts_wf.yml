name: Workflow that creates Liquibase changelog
on: 
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true
      #environment:
      #  type: choice
      #  description: Environment to deploy to
      #  options: 
      #  - TEST
      #  - PROD
      #  required: true
      RITM:
        description: 'RITM name'     
        required: true
        type: string
      changelog-file:
        description: 'Liquibase changelog file to be executed'
        required: false
        type: string

jobs:
  create-changelog:
    name: Create Liquibase changelog
    runs-on: self-hosted
    outputs:
      changeLogFilePath: ${{ steps.generate-or-find-changelog-file.outputs.changeLogFilePath }}
      
    steps:
      - uses: actions/checkout@v1
      
      - name: Generate or find Liquibase changelog file
        id: generate-or-find-changelog-file
        uses: ./oracle_scripts_action
        with:
          RITM: ${{github.event.inputs.RITM}}
          environment: ${{github.event.inputs.environment}}
          changelog-file: ${{github.event.inputs.changelog-file}}
          
  process-changelog:
    name: Process Liquibase changelog
    runs-on: self-hosted
    needs: [ create-changelog ]
    environment: ${{github.event.inputs.environment}}
    steps:
      - name: Process changelog
        run: liquibase --classpath='/usr/local/opt/liquibase:/usr/local/opt/liquibase/lib/*' --driver=oracle.jdbc.OracleDriver --changelog-file=${{needs.create-changelog.outputs.changeLogFilePath}} --url=${{secrets.ORACLE_DB_URL}} --username=${{secrets.ORACLE_DB_USER}} --password=${{secrets.ORACLE_DB_PASSWORD}} update
