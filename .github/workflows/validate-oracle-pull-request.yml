name: Validate Oracle Pull Request
on: 
  pull_request:
    branches:    
      - main
      
jobs:
  check-files-names:
    name: Check Files Names
    runs-on: self-hosted
    
    steps:
      - name: Check Names
        id: checkNames
        run: |
          URL="https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files"
          filenames=$(curl -s -X GET -G $URL | awk -F, '{for(i=NF;i>=1;i--) {if(tolower($i)~/[^\[\]{},]"filename": ([^\[,{}\]]+\.(sql|plsql))/) printf "%s\n", $1 }}' | awk '{ printf "%s\n", $2 }')
          duplicationErrors=(`echo ${filenames} | awk -F'_' '{count[$1"_"toupper($2)]++} END { for (i in count) if (count[i] > 1) print i":"count[i] }'`)
          echo ${duplicationErrors}
